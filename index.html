  <body>

    
<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">

    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="https://asiakay.github.io/artphotography/#about" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Photos</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Shop</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact</a>
  </div>
</nav>

    <!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1 style="font-size: 3em;"><b>Art Photography by Asia K.</b></h1>
  <p style="font-size: 1.5em;"><b>"The camera is much more than a recording apparatus, it is a medium via which messages reach us from another world." - Orson Welles</b></p>

  <!-- Contact Button to Trigger Contact Modal -->
  <p class="w3-padding-16"><button class="btn btn-primary turned-button" id="mbtn">Contact</button></p>
</header>
</div>

  <!-- Contact Modal -->
<div id="modalDialog" class="modal">
    <div class="modal-content animate-top">
        <div class="modal-header">
            <h5 class="modal-title">Contact Us</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <form method="post" id="contactFrm">
        <div class="modal-body">
            <!-- Form submission status -->
            <div class="response"></div>
			
            <!-- Contact form -->
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required="">
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea name="message" id="message" class="form-control" placeholder="Your message here" rows="6"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>
</div>

  
  <!-- Photo Grid 1-->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
      <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/purplebloom.jpeg" style="width:100%">
    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/pond_light1.jpeg" style="width:100%">
         <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/blueswamp.jpeg" style="width:100%">
        <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/seaport_bird.jpeg" style="width:100%">


    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/encore.jpeg" style="width:100%">
    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/commuterrail.jpeg" style="width:100%">

  </div>

<!-- Next Grid Piece -->
  <div class="w3-third">
    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/pink_yellows.jpeg" style="width:100%">
    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/statues_seaport.jpeg" style="width:100%">
    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/underground_light.jpeg" style="width:100%">
    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/abstract_silver.jpeg" style="width:100%">
    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/backbay_pink.jpeg" style="width:100%">
  </div>


<!-- third grid -->
  <div class="w3-third">
    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/spring_flowers.jpeg" style="width:100%">
    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/lush_woods.jpeg" style="width:100%">
    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/bronze_bird.jpeg" style="width:100%">
    <img src="https://raw.githubusercontent.com/asiakay/artphotography/main/images/kendall.jpeg" style="width:100%">


  </div>
</div>
